services:
  rover:
    build:
      context: ..
      dockerfile: docker_humble_jetson/Dockerfile
    image: ghcr.io/epflxplore/rover:humble-jetson
    container_name: rover_humble_jetson
    stdin_open: true
    tty: true
    privileged: true
    network_mode: host
    restart: "no"  # Equivalent to --rm behavior from docker run
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - XAUTHORITY=${XAUTH:-/tmp/.docker.xauth}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${XAUTH:-/tmp/.docker.xauth}:${XAUTH:-/tmp/.docker.xauth}
      - /run/user/1000/at-spi:/run/user/1000/at-spi
      - /run/jtop.sock:/run/jtop.sock
      - /dev:/dev
      - /home/xplore/photos_competition:/home/xplore/dev_ws/photos_competition
      - ${PARENT_DIR:-..}:/home/xplore/dev_ws/src
      - rover_humble_jetson_home_volume:/home/xplore
    command: >
      /bin/bash -c "
        sudo chown -R xplore:xplore /home/xplore;
        echo 'ðŸš€ Rover Jetson container ready!';
        echo 'Environment configured with:';
        echo '  - ROS 2 Humble';
        echo '  - CycloneDDS middleware';
        echo '  - X11 forwarding';
        echo '  - Jetson optimizations';
        echo '';
        /bin/bash"
    profiles:
      - default

  rover-launch:
    build:
      context: ..
      dockerfile: docker_humble_jetson/Dockerfile
    image: ghcr.io/epflxplore/rover:humble-jetson
    container_name: rover_humble_jetson
    privileged: true
    network_mode: host
    restart: "no"
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - XAUTHORITY=${XAUTH:-/tmp/.docker.xauth}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${XAUTH:-/tmp/.docker.xauth}:${XAUTH:-/tmp/.docker.xauth}
      - /run/user/1000/at-spi:/run/user/1000/at-spi
      - /dev:/dev
      - /home/xplore/photos_competition:/home/xplore/dev_ws/photos_competition
      - ${PARENT_DIR:-..}:/home/xplore/dev_ws/src
      - rover_humble_jetson_home_volume:/home/xplore
    command: >
      /bin/bash -c "
        sudo chown -R xplore:xplore /home/xplore;
        export RMW_IMPLEMENTATION=rmw_cyclonedds_cpp;
        export DISPLAY=unix\$$DISPLAY;
        export QT_X11_NO_MITSHM=1;
        export PYTHONPATH=/home/xplore/dev_ws/install/rover_pkg/lib/python3.10/site-packages:/home/xplore/dev_ws/install/custom_msg/local/lib/python3.10/dist-packages:/opt/ros/humble/install/local/lib/python3.10/dist-packages:/opt/ros/humble/install/lib/python3.10/site-packages:/opt/ros/humble/local/lib/python3.10/dist-packages:/opt/ros/humble/lib/python3.10/site-packages;
        source install/setup.bash;
        ros2 launch rover_pkg launch.py"
    profiles:
      - launch

volumes:
  rover_humble_jetson_home_volume:
    external: true
    name: rover_humble_jetson_home_volume