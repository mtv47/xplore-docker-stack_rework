services:
  cs:
    build:
      context: ..
      dockerfile: docker_humble_desktop/Dockerfile
    image: ghcr.io/epflxplore/cs:humble-desktop
    container_name: cs_humble_desktop
    stdin_open: true
    tty: true
    privileged: true
    network_mode: host
    restart: unless-stopped
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - XAUTHORITY=${XAUTH:-/tmp/.docker.xauth}
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
      - CYCLONEDDS_URI=file:///home/xplore/dev_ws/src/docker_humble_desktop/cyclonedds.xml
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${XAUTH:-/tmp/.docker.xauth}:${XAUTH:-/tmp/.docker.xauth}:rw
      - /run/user/1000/at-spi:/run/user/1000/at-spi:rw
      - /dev:/dev:rw
      - ${PARENT_DIR:-..}:/home/xplore/dev_ws/src:rw
      - cs_humble_desktop_home_volume:/home/xplore:rw
      - cs_humble_desktop_logs:/home/xplore/.ros/log:rw
    working_dir: /home/xplore/dev_ws/src
    command: /bin/bash ./launch.sh
    ports:
      - "3000:3000"    # Frontend web interface
      - "9090:9090"    # ROSBridge websocket server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000", "||", "exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  cs_humble_desktop_home_volume:
    driver: local
  cs_humble_desktop_logs:
    driver: local

networks:
  default:
    name: cs_network
    driver: bridge
